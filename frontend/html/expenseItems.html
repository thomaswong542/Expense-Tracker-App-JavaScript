<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Expense Items</title>
        <link rel="stylesheet" href="../static/css/main.css">
        <link rel="stylesheet" href="../static/css/expenseItems.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script type='module' src="../static/js/itemFetch.js" defer></script>
    </head>
    <body>
        <nav class="top-nav">
            <ul>
                <li><a class="disabled" href="#">home</a></li>
                <li><a href="http://127.0.0.1:3000/frontend/html/expenseTables.html">expenses</a></li>
                <li><a class="disabled" href="#">setting</a></li>
            </ul>
        </nav>

        <main>
            <div class="tools">
                <h1 id="tableName">Expenses</h1>
                <div class="btn-grp">
                    <button id="filter-btn"><i class="bi bi-funnel"></i></button>
                    <button id="addItem-btn"><i class="bi bi-plus-lg"></i></button>
                </div>
            </div>

            <div class="expensetable">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Shop</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">
                    </tbody>
                </table>
            </div>


            <div class="dialog-container">
                <dialog class="dialog-content" id="add-dialog">
                    <div class="form-header">
                        <h2>Add Item</h2>
                        <button id="close-btn-add">X</button>
                    </div>
                    <hr>
                    <form class="form-content" id="add-form">
                        <label>
                            Date: 
                            <input type="date" name="date" autofocus required>
                        </label>
                        <label>
                            Category: 
                            <select name="category">
                                <option value="" selected hidden>Choose Here</option>
                                <option value="Meal">Meal</option>
                                <option value="Grocery">Grocery</option>
                                <option value="Transport">Transport</option>
                                <option value="Other">Other</option>
                            </select>
                        </label>
                        <label>
                            Shop: 
                            <input type="text" name="shop">
                        </label>
                        <label>
                            Item: 
                            <input type="text" name="item">
                        </label>
                        <label>
                            Quantity: 
                            <input type="number" name="quantity">
                        </label>
                        <label>
                            Price: 
                            <input type="number" step="0.01" name="price">
                        </label>
                        <button type="submit">Confirm</button>
                    </form>
                </dialog>
            </div>


            <div class="dialog-container">
                <dialog class="dialog-content" id="filter-dialog">
                    <div class="form-header">
                        <h2>Filter</h2>
                        <button id="close-btn-filter">X</button>
                    </div>
                    <hr>
                    <form class="form-content" id="filter-form">
                        <label>
                            Category: 
                            <select name="category">
                                <option value="" selected hidden>Choose Here</option>
                                <option value="Meal">Meal</option>
                                <option value="Grocery">Grocery</option>
                                <option value="Transport">Transport</option>
                                <option value="Other">Other</option>
                            </select>
                        </label>
                        <button type="submit">Confirm</button>
                    </form>
                </dialog>
            </div>


            <div class="dialog-container">
                <dialog class="dialog-content" id="update-dialog">
                    <div class="form-header">
                        <h2>Update Item</h2>
                        <button id="close-btn-update">X</button>
                    </div>
                    <hr>
                    <form class="form-content update-form">
                        <label>
                            Date: 
                            <input type="date" name="date" autofocus required>
                        </label>
                        <label>
                            Category: 
                            <select name="category">
                                <option value="" selected hidden>Choose Here</option>
                                <option value="Meal">Meal</option>
                                <option value="Grocery">Grocery</option>
                                <option value="Transport">Transport</option>
                                <option value="Other">Other</option>
                            </select>
                        </label>
                        <label>
                            Shop: 
                            <input type="text" name="shop">
                        </label>
                        <label>
                            Item: 
                            <input type="text" name="item">
                        </label>
                        <label>
                            Quantity: 
                            <input type="number" name="quantity">
                        </label>
                        <label>
                            Price: 
                            <input type="number" step="0.01" name="price">
                        </label>
                        <button type="submit">Confirm</button>
                    </form>
                </dialog>
            </div>

            <div class="dialog-container">
                <dialog class="dialog-content" id="delete-dialog">
                    <div class="form-header">
                        <h2>Delete</h2>
                        <button id="close-btn-delete">X</button>
                    </div>
                    <hr>
                    <form class="form-content delete-form">
                        <p>Are you sure to delete</p>
                        <button type="submit">Confirm</button>
                    </form>
                </dialog>
            </div>

        </main>
        
        
    </body>
</html>
