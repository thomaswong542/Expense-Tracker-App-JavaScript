<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Expense Tables</title>
        <link rel="stylesheet" href="../static/css/main.css">
        <link rel="stylesheet" href="../static/css/expenseTables.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script type="module" src="../static/js/tableFetch.js" defer></script>
    </head>
    <body>
        <nav class="top-nav">
            <ul>
                <li><a class="disabled" href="#">home</a></li>
                <li><a href="http://127.0.0.1:3000/frontend/html/expenseTables.html">expenses</a></li>
                <li><a class="disabled" href="#">setting</a></li>
            </ul>
        </nav>
        <main>
            <div class="tools">
                <h1>Expense Tables</h1>
                <div class="btn-grp">
                    <button id="filter-btn"><i class="bi bi-funnel"></i></button>
                    <button id="addTable-btn"><i class="bi bi-plus-lg"></i></button>
                </div>
            </div>

            <div class="table-list" id="table-list"></div>

            <div class="dialog-container">
                <dialog class="dialog-content" id="add-dialog">
                    <div class="form-header">
                        <h2>Add Table</h2>
                        <button id="close-btn-add">X</button>
                    </div>
                    <hr>
                    <form class="form-content" id="add-form">
                        <label>
                            Table Name: 
                            <input type="text" name="name" required>
                        </label>
                        <button type="submit" id="add-confirm">Confirm</button>
                    </form>
                </dialog>
            </div>

            <div class="dialog-container">
                <dialog class="dialog-content" id="filter-dialog">
                    <div class="form-header">
                        <h2>Filter</h2>
                        <button id="close-btn-filter">X</button>
                    </div>
                    <hr>
                    <form class="form-content" id="filter-form">
                        <label>
                            Table Name: 
                            <input type="text" name="name" required>
                        </label>
                        <button type="submit" id="filter-confirm">Confirm</button>
                    </form>
                </dialog>
            </div>

            <div class="dialog-container">
                <dialog class="dialog-content" id="update-dialog">
                    <div class="form-header">
                        <h2>Update Item</h2>
                        <button id="close-btn-update">X</button>
                    </div>
                    <hr>
                    <form class="form-content update-form">
                        <label id="table-name">
                            Table Name: 
                            <input type="text" name="name" required>
                        </label>
                        <button type="submit">Confirm</button>
                    </form>
                </dialog>
            </div>

            <div class="dialog-container">
                <dialog class="dialog-content" id="delete-dialog">
                    <div class="form-header">
                        <h2>Delete</h2>
                        <button id="close-btn-delete">X</button>
                    </div>
                    <hr>
                    <form class="form-content delete-form">
                        <p></p>
                        <button type="submit">Confirm</button>
                    </form>
                </dialog>
            </div>
        </main>

    </body>
</html>
